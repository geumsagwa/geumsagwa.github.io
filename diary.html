<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary - 생각을 잇다</title>
    <script>if(localStorage.getItem('theme')==='light')document.documentElement.classList.add('light-mode')</script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- 상단 메뉴바 영역 -->
<nav class="menu-bar">
    <a href="index.html" class="menu-logo">
        <span class="menu-logo-text">생각을 잇다</span>
    </a>
    <ul class="menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="board.html">Board</a></li>
        <li class="diary-menu active" style="display:none"><a href="diary.html">Diary</a></li>
        <li class="admin-menu" style="display:none"><a href="admin.html">관리</a></li>
    </ul>
    <div class="auth-area" id="auth-area"></div>
</nav>

<!-- Diary 콘텐츠 영역 -->
<div class="diary-container">

    <!-- 테마 문구 -->
    <div class="diary-theme">
        <p class="diary-theme-text">하루를 기록하다</p>
    </div>

    <!-- 글쓰기 영역 -->
    <div class="diary-write" id="diary-write">
        <div class="diary-write-top">
            <input type="date" class="diary-date-input" id="diary-date">
            <div class="diary-write-actions">
                <button class="diary-cancel-btn" id="diary-cancel" style="display:none">취소</button>
                <button class="diary-save-btn" id="diary-save">기록하기</button>
            </div>
        </div>
        <textarea class="diary-text-input" id="diary-text" placeholder="오늘 하루, 어떤 생각을 했나요..."></textarea>
    </div>

    <!-- 일기 목록 -->
    <div class="diary-list" id="diary-list">
        <!-- JS로 렌더링 -->
    </div>

</div>

<script src="supabase-config.js"></script>
<script src="auth.js"></script>
<script src="diary.js"></script>

</body>
</html>
