<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 - 생각을 잇다</title>
    <script>if(localStorage.getItem('theme')==='light')document.documentElement.classList.add('light-mode')</script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- 상단 메뉴바 영역 -->
<nav class="menu-bar">
    <a href="index.html" class="menu-logo">
        <span class="menu-logo-text">생각을 잇다</span>
    </a>
    <ul class="menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="board.html">Board</a></li>
        <li class="diary-menu" style="display:none"><a href="diary.html">Diary</a></li>
        <li class="admin-menu active" style="display:none"><a href="admin.html">관리</a></li>
    </ul>
    <div class="auth-area" id="auth-area"></div>
</nav>

<!-- 회원관리 콘텐츠 영역 -->
<div class="admin-container">

    <!-- 테마 문구 -->
    <div class="admin-header">
        <h1 class="admin-title">회원 관리</h1>
        <p class="admin-subtitle">가입 승인 및 회원 현황</p>
    </div>

    <!-- 필터 탭 -->
    <div class="admin-tabs">
        <button class="admin-tab active" data-filter="all">전체</button>
        <button class="admin-tab" data-filter="pending">대기 <span class="admin-tab-count" id="count-pending">0</span></button>
        <button class="admin-tab" data-filter="approved">승인</button>
        <button class="admin-tab" data-filter="rejected">거절</button>
    </div>

    <!-- 회원 목록 -->
    <div class="admin-list" id="admin-list">
        <!-- JS로 렌더링 -->
    </div>

</div>

<script src="supabase-config.js"></script>
<script src="auth.js"></script>
<script src="admin.js"></script>

</body>
</html>
