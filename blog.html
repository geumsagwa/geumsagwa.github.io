<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - 생각을 잇다</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- 상단 메뉴바 영역 -->
<nav class="menu-bar">
    <a href="index.html" class="menu-logo">
        <span class="menu-logo-text">생각을 잇다</span>
    </a>
    <ul class="menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li class="active"><a href="blog.html">Blog</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="board.html">Board</a></li>
        <li class="diary-menu" style="display:none"><a href="diary.html">Diary</a></li>
    </ul>
    <div class="auth-area" id="auth-area"></div>
</nav>

<!-- Blog 콘텐츠 영역 -->
<div class="blog-container">

    <!-- 테마 문구 -->
    <div class="blog-theme">
        <p class="blog-theme-text">'어떤' 생각은 사람 사이를 이어준다.</p>
    </div>

    <!-- 카테고리 탭 (카페 메뉴 스타일) -->
    <div class="blog-tabs">
        <button class="blog-tab active" data-category="book-review">
            <span class="cafe-tab-icon">☕</span>
            <span class="cafe-tab-name">Book Review</span>
        </button>
        <button class="blog-tab" data-category="essay">
            <span class="cafe-tab-icon">✍</span>
            <span class="cafe-tab-name">Essay</span>
        </button>
        <button class="blog-tab" data-category="ai-writing">
            <span class="cafe-tab-icon">🤖</span>
            <span class="cafe-tab-name">AI Writing</span>
        </button>
    </div>

    <!-- 카테고리별 글 목록 (사진카드 그리드) -->
    <div class="blog-content">
        <div class="blog-panel active" data-category="book-review">
            <div class="blog-write-area">
                <a href="review-editor.html" class="blog-write-btn" style="display:none;">+ 새 글 작성</a>
            </div>
            <div class="photo-grid" id="book-review-grid">
            </div>
        </div>
        <div class="blog-panel" data-category="essay">
            <div class="blog-write-area">
                <a href="essay-editor.html" id="btn-new-essay" class="blog-write-btn" style="display:none;">+ 새 글 작성</a>
            </div>
            <div class="photo-grid" id="essay-grid">
            </div>
        </div>
        <div class="blog-panel" data-category="ai-writing">
            <div class="blog-write-area">
                <a href="ai-writing-editor.html" class="blog-write-btn" style="display:none;">+ 새 글 작성</a>
            </div>
            <div class="photo-grid" id="ai-writing-grid">
            </div>
        </div>
    </div>

</div>

<script src="supabase-config.js"></script>
<script src="auth.js"></script>
<script src="blog.js"></script>

</body>
</html>
